<!DOCTYPE html>
<html>
<head>
    <title>Google</title>
    <style>
        body {
            font-family: "Times New Roman", Times, serif;
            text-align: center;
            margin-top: 150px;
        }
        .search-box {
            width: 300px;
            padding: 5px;
            font-size: 16px;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons input {
            padding: 5px 10px;
            font-size: 14px;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <h1>Google</h1>
    <form>
        <input type="text" class="search-box" placeholder="Search...">
        <div class="buttons">
            <input type="submit" value="Google Search">
            <input type="button" value="I'm Feeling Lucky">
        </div>
    </form>
</body>
</html>
